<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整体院 経営総合ダッシュボード</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ES Module Imports (React, ReactDOM, Lucide) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0?external=react",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react"
      }
    }
    </script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="module">
        import React from 'react';
        import * as ReactDOMClient from 'react-dom/client';
        import * as LucideReact from 'lucide-react';

        // Export to global scope for Babel script
        window.React = React;
        window.ReactDOM = { createRoot: ReactDOMClient.createRoot };
        window.LucideReact = LucideReact;
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* スクロールバーのカスタマイズなど */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Wait for all ESM modules to load and export globals
        const waitForGlobals = () => new Promise(resolve => {
            const check = () => {
                if (window.React && window.ReactDOM && window.LucideReact) {
                    resolve();
                } else {
                    setTimeout(check, 50);
                }
            };
            check();
        });

        // These will be initialized after modules load
        let useState, useMemo, useEffect, useRef, createRoot;
        let TrendingUp, Users, Target, Calendar, MapPin,
            Search, Award, BarChart3, DollarSign, Heart,
            MessageSquare, Star, Gift, CheckCircle, Info,
            Filter, Download, ChevronRight, Activity, Wallet, Loader2, AlertCircle,
            Hash, Percent, RefreshCw, ChevronDown, Check, Trophy;

        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzVslBpl0zqDx0m6DWgvl_uvDTD2ROXyAQOJvTSVnT0RtDeGA5H65vJWdywaGgcyN8_/exec';

        const App = () => {
            const [rawData, setRawData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedMonth, setSelectedMonth] = useState("");
            const [selectedBranches, setSelectedBranches] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [isBranchMenuOpen, setIsBranchMenuOpen] = useState(false);
            const branchMenuRef = useRef(null);

            const fetchDataFromSpreadsheet = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    // GASのリダイレクトに対応するために redirect: 'follow' を明示的推奨
                    const response = await fetch(GAS_API_URL, { redirect: 'follow' });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const result = await response.json();
                    
                    // GASがtext/plainで返してくる場合などの予備パース処理等は省略し、JSON前提とします
                    if (!result.success) throw new Error(result.error || 'データの取得に失敗しました');

                    setRawData(result.data);

                    if (result.data && result.data.length > 0) {
                        const sortedMonths = Array.from(new Set(result.data.map(d => d.month))).sort((a, b) => {
                            const [ay, am] = a.replace('年', '-').replace('月', '').split('-');
                            const [by, bm] = b.replace('年', '-').replace('月', '').split('-');
                            return new Date(by, bm - 1) - new Date(ay, am - 1);
                        });
                        setSelectedMonth(sortedMonths[0]);
                        
                        const allBranches = Array.from(new Set(result.data.map(d => d.branch)));
                        setSelectedBranches(allBranches);
                    }
                } catch (err) {
                    console.error('データ取得エラー:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchDataFromSpreadsheet();
                const handleClickOutside = (event) => {
                    if (branchMenuRef.current && !branchMenuRef.current.contains(event.target)) {
                        setIsBranchMenuOpen(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const months = useMemo(() => {
                return Array.from(new Set(rawData.map(d => d.month))).sort((a, b) => {
                    const [ay, am] = a.replace('年', '-').replace('月', '').split('-');
                    const [by, bm] = b.replace('年', '-').replace('月', '').split('-');
                    return new Date(by, bm - 1) - new Date(ay, am - 1);
                });
            }, [rawData]);

            const allBranches = useMemo(() => Array.from(new Set(rawData.map(d => d.branch))), [rawData]);

            const toggleBranch = (branch) => {
                setSelectedBranches(prev =>
                    prev.includes(branch)
                        ? prev.filter(b => b !== branch)
                        : [...prev, branch]
                );
            };

            const fixPercent = (val) => {
                if (val === undefined || val === null) return 0;
                const num = val < 1 && val > 0 ? val * 100 : val;
                return Math.floor(num);
            };

            const filteredData = useMemo(() => {
                return rawData.filter(d => {
                    const matchMonth = d.month === selectedMonth;
                    const matchBranch = selectedBranches.includes(d.branch);
                    const matchSearch = d.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        d.branch.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchMonth && matchBranch && matchSearch;
                });
            }, [rawData, selectedMonth, selectedBranches, searchTerm]);

            const stats = useMemo(() => {
                const totalSales = filteredData.reduce((acc, curr) => acc + (curr.individualSales || 0), 0);
                const totalNewCount = filteredData.reduce((acc, curr) => acc + (curr.newCount || 0), 0);
                const totalNewSales = filteredData.reduce((acc, curr) => acc + (curr.newSales || 0), 0);
                const totalRecurringSales = filteredData.reduce((acc, curr) => acc + (curr.recurringSales || 0), 0);
                const totalGReviews = filteredData.reduce((acc, curr) => acc + (curr.gReviews || 0), 0);
                const totalHReviews = filteredData.reduce((acc, curr) => acc + (curr.hReviews || 0), 0);
                
                const avgEnroll = filteredData.length
                    ? Math.floor(filteredData.reduce((acc, curr) => acc + fixPercent(curr.enrollRate), 0) / filteredData.length)
                    : 0;
                    
                const avgChurn = filteredData.length
                    ? Math.floor(filteredData.reduce((acc, curr) => acc + fixPercent(curr.churnRate), 0) / filteredData.length)
                    : 0;

                return {
                    totalSales,
                    totalNewCount,
                    avgEnroll,
                    avgChurn,
                    totalNewSales,
                    totalRecurringSales,
                    totalGReviews,
                    totalHReviews
                };
            }, [filteredData]);

            const branchSales = useMemo(() => {
                const map = {};
                filteredData.forEach(d => {
                    map[d.branch] = (map[d.branch] || 0) + (d.individualSales || 0);
                });
                return Object.entries(map).sort((a, b) => b[1] - a[1]);
            }, [filteredData]);

            // 福利厚生詳細計算 (Q-AA列 11項目)
            const welfareStats = useMemo(() => {
                const items = [
                    { key: 'healthCheck', label: '健康診断', amountSource: 'fixed', price: 12000 },
                    { key: 'healthAllowance', label: '健康手当', amountSource: 'direct' },
                    { key: 'marathon', label: 'フルマラソン', amountSource: 'fixed', price: 0 },
                    { key: 'studyAllowance', label: '勉強代手当', amountSource: 'direct' },
                    { key: 'birthdayAllowance', label: '誕生日手当', amountSource: 'direct' },
                    { key: 'childAllowance', label: '子供手当', amountSource: 'direct' },
                    { key: 'dental', label: '歯クリーニング', amountSource: 'fixed', price: 0 },
                    { key: 'familyAllowance', label: '家族手当', amountSource: 'fixed', price: 10000 },
                    { key: 'accessAllowance', label: 'イベントアクセス手当', amountSource: 'direct' },
                    { key: 'welcomeAllowance', label: 'ウェルカムファミリー手当', amountSource: 'fixed', price: 30000 },
                    { key: 'goalAllowance', label: '目標達成手当', amountSource: 'direct' },
                ];

                return items.map(item => {
                    const count = filteredData.filter(d => {
                        const val = d[item.key];
                        return val === true || (typeof val === 'number' && val > 0);
                    }).length;
                    
                    const totalAmount = filteredData.reduce((acc, curr) => {
                        let amount = 0;
                        if (item.amountSource === 'direct') {
                            amount = typeof curr[item.key] === 'number' ? curr[item.key] : 0;
                        } else {
                            amount = curr[item.key] ? (typeof curr[item.key] === 'number' ? curr[item.key] : item.price) : 0;
                        }
                        return acc + amount;
                    }, 0);

                    return { ...item, count, totalAmount };
                });
            }, [filteredData]);

            const formatYen = (num) => `¥${Math.round(num || 0).toLocaleString()}`;

            if (loading) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center">
                        <div className="text-center space-y-4">
                            <Loader2 className="w-12 h-12 text-indigo-600 animate-spin mx-auto" />
                            <div className="text-slate-600 font-bold tracking-wider italic">Loading Business Data...</div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                        <div className="bg-white p-6 rounded-xl shadow-lg text-center max-w-md w-full">
                            <AlertCircle className="w-12 h-12 text-rose-500 mx-auto mb-4" />
                            <h3 className="text-lg font-bold text-slate-800 mb-2">Data Load Error</h3>
                            <p className="text-slate-600 mb-4 text-sm">{error}</p>
                            <button 
                                onClick={fetchDataFromSpreadsheet}
                                className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-bold text-sm"
                            >
                                Retry Connection
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 p-4 lg:p-6 font-sans text-slate-900 overflow-x-hidden">
                    <div className="max-w-[1600px] mx-auto space-y-6">
                        
                        {/* Filter Header */}
                        <header className="flex flex-col gap-4 bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                            <div className="flex flex-col xl:flex-row xl:items-center justify-between gap-6">
                                <div className="space-y-1">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-[10px] font-black uppercase tracking-widest mb-1">
                                        <Activity size={12} /> Analytics Dashboard
                                    </div>
                                    <h1 className="text-2xl font-black tracking-tight text-slate-900 italic">整体院 経営総合ダッシュボード</h1>
                                </div>

                                <div className="flex flex-wrap items-center gap-3">
                                    <div className="flex flex-col gap-1 min-w-[140px]">
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">対象年月</span>
                                        <select
                                            className="bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm font-bold focus:ring-2 focus:ring-indigo-500 outline-none appearance-none cursor-pointer shadow-sm"
                                            value={selectedMonth}
                                            onChange={(e) => setSelectedMonth(e.target.value)}
                                        >
                                            {months.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>

                                    <div className="flex flex-col gap-1 min-w-[200px] relative" ref={branchMenuRef}>
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">店舗選択</span>
                                        <button
                                            onClick={() => setIsBranchMenuOpen(!isBranchMenuOpen)}
                                            className="bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm font-bold flex items-center justify-between gap-2 hover:bg-slate-100 transition-colors shadow-sm"
                                        >
                                            <span className="truncate">
                                                {selectedBranches.length === allBranches.length ? "全店舗" :
                                                selectedBranches.length === 0 ? "未選択" :
                                                `${selectedBranches[0]}${selectedBranches.length > 1 ? ` 他${selectedBranches.length - 1}件` : ''}`}
                                            </span>
                                            <ChevronDown size={16} className={`transition-transform ${isBranchMenuOpen ? 'rotate-180' : ''}`} />
                                        </button>
                                        {isBranchMenuOpen && (
                                            <div className="absolute top-full left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-xl z-50 p-2 space-y-1 max-h-[300px] overflow-y-auto">
                                                <div className="flex items-center justify-between p-2 border-b border-slate-50 mb-1">
                                                    <button onClick={() => setSelectedBranches(allBranches)} className="text-[10px] font-black text-indigo-600 hover:bg-indigo-50 px-2 py-1 rounded">全選択</button>
                                                    <button onClick={() => setSelectedBranches([])} className="text-[10px] font-black text-slate-400 hover:bg-slate-50 px-2 py-1 rounded">解除</button>
                                                </div>
                                                {allBranches.map(branch => (
                                                    <div key={branch} onClick={() => toggleBranch(branch)} className="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-indigo-50 cursor-pointer transition-colors">
                                                        <div className={`w-4 h-4 rounded border flex items-center justify-center ${selectedBranches.includes(branch) ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300'}`}>
                                                            {selectedBranches.includes(branch) && <Check size={12} className="text-white" />}
                                                        </div>
                                                        <span className={`text-xs font-bold ${selectedBranches.includes(branch) ? 'text-slate-900' : 'text-slate-500'}`}>{branch}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex flex-col gap-1 flex-grow min-w-[220px]">
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">絞り込み</span>
                                        <div className="relative">
                                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                            <input
                                                type="text"
                                                placeholder="スタッフ名検索..."
                                                className="w-full pl-9 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm"
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                    </div>

                                    <button
                                        onClick={fetchDataFromSpreadsheet}
                                        className="mt-5 p-2.5 bg-slate-900 text-white rounded-xl hover:bg-slate-800 transition-all shadow-lg flex items-center gap-2 font-black text-xs uppercase tracking-tighter"
                                    >
                                        <RefreshCw size={16} className={loading ? 'animate-spin' : ''} /> Sync
                                    </button>
                                </div>
                            </div>
                        </header>

                        {/* Top 8 KPI Grid */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <KpiBox title="総売上(個別税込)" value={formatYen(stats.totalSales)} icon={<DollarSign/>} sub="合計実績" color="bg-emerald-600" />
                            <KpiBox title="新規売上" value={formatYen(stats.totalNewSales)} icon={<TrendingUp/>} sub="新規獲得" color="bg-blue-600" />
                            <KpiBox title="継続売上" value={formatYen(stats.totalRecurringSales)} icon={<RefreshCw/>} sub="LTV" color="bg-indigo-600" />
                            <KpiBox title="退会率" value={`${stats.avgChurn}%`} icon={<Percent/>} sub="維持率" color="bg-rose-500" />
                            <KpiBox title="総新規数" value={`${stats.totalNewCount} 名`} icon={<Users/>} sub="集客数" color="bg-sky-500" />
                            <KpiBox title="入会率" value={`${stats.avgEnroll}%`} icon={<Target/>} sub="成約率" color="bg-amber-500" />
                            <KpiBox title="G口コミ(合計)" value={`${stats.totalGReviews} 件`} icon={<MessageSquare/>} sub="Google" color="bg-slate-700" />
                            <KpiBox title="H口コミ(合計)" value={`${stats.totalHReviews} 件`} icon={<Heart/>} sub="Hotpepper" color="bg-pink-500" />
                        </div>

                        <div className="grid grid-cols-1 xl:grid-cols-3 gap-6">
                            <div className="xl:col-span-2 space-y-6">
                                {/* Rankings Row 1 */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <RankCard
                                        title="生産性 (売上)"
                                        data={[...filteredData].sort((a,b) => (b.individualSales || 0) - (a.individualSales || 0)).slice(0, 5)}
                                        valKey="individualSales"
                                        isCurrency
                                        icon={<DollarSign size={14}/>}
                                    />
                                    <RankCard
                                        title="入会率 TOP5"
                                        data={[...filteredData].sort((a,b) => fixPercent(b.enrollRate) - fixPercent(a.enrollRate)).slice(0, 5)}
                                        valKey="enrollRate"
                                        suffix="%"
                                        isPercent
                                        fixFn={fixPercent}
                                        icon={<Target size={14}/>}
                                    />
                                    <RankCard
                                        title="退会率が低いスタッフ"
                                        data={[...filteredData].sort((a,b) => fixPercent(a.churnRate) - fixPercent(b.churnRate)).slice(0, 5)}
                                        valKey="churnRate"
                                        suffix="%"
                                        isPercent
                                        fixFn={fixPercent}
                                        reverseColor
                                        icon={<Users size={14}/>}
                                    />
                                </div>

                                {/* Rankings Row 2 (Reviews) */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <RankCard
                                        title="G口コミ 獲得 TOP5"
                                        data={[...filteredData].sort((a,b) => (b.gReviews || 0) - (a.gReviews || 0)).slice(0, 5)}
                                        valKey="gReviews"
                                        suffix=" 件"
                                        icon={<MessageSquare size={14}/>}
                                        accentColor="text-slate-700"
                                    />
                                    <RankCard
                                        title="H口コミ 獲得 TOP5"
                                        data={[...filteredData].sort((a,b) => (b.hReviews || 0) - (a.hReviews || 0)).slice(0, 5)}
                                        valKey="hReviews"
                                        suffix=" 件"
                                        icon={<Heart size={14}/>}
                                        accentColor="text-pink-500"
                                    />
                                </div>

                                {/* Branch Share */}
                                <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-black mb-6 flex items-center gap-2">
                                        <ChevronRight className="text-indigo-500" /> 店舗別 売上構成比
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                                        {branchSales.length > 0 ? branchSales.map(([branch, sales], idx) => (
                                            <div key={branch} className="group">
                                                <div className="flex justify-between items-end mb-2">
                                                    <span className="text-sm font-black text-slate-600">{branch}</span>
                                                    <span className="text-xs font-mono font-bold text-slate-400">{formatYen(sales)}</span>
                                                </div>
                                                <div className="h-3 w-full bg-slate-100 rounded-full overflow-hidden flex shadow-inner">
                                                    <div
                                                        className={`h-full transition-all duration-1000 ${idx === 0 ? 'bg-indigo-500' : 'bg-slate-400'}`}
                                                        style={{ width: `${branchSales[0][1] > 0 ? (sales / branchSales[0][1]) * 100 : 0}%` }}
                                                    />
                                                </div>
                                            </div>
                                        )) : (
                                            <div className="col-span-2 py-8 text-center text-slate-400 font-bold italic">No data selected</div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Detailed Welfare Section (Q-AA 11 items) */}
                            <div className="xl:col-span-1 bg-white rounded-3xl p-6 shadow-sm border border-slate-200">
                                <h2 className="text-lg font-black mb-6 flex items-center justify-between">
                                    <span className="flex items-center gap-2"><Gift className="text-rose-500" /> 福利厚生・手当支給状況</span>
                                    <span className="text-[9px] bg-slate-900 text-white px-2 py-1 rounded-md font-black tracking-widest">Q-AA (11項目)</span>
                                </h2>
                                
                                <div className="space-y-2 max-h-[700px] overflow-y-auto pr-1 scrollbar-thin">
                                    <div className="grid grid-cols-1 gap-2">
                                        {welfareStats.map((item, idx) => (
                                            <div key={idx} className="flex items-center justify-between p-3 bg-slate-50 rounded-2xl border border-slate-100 hover:border-indigo-200 transition-colors group">
                                                <div className="flex flex-col">
                                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-0.5">{item.label}</span>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-xs font-black text-slate-800">{item.count} 名</span>
                                                        <span className="w-1 h-1 bg-slate-300 rounded-full" />
                                                        <span className="text-xs font-mono font-bold text-indigo-600 group-hover:text-indigo-700">{formatYen(item.totalAmount)}</span>
                                                    </div>
                                                </div>
                                                <div className={`p-2 rounded-xl transition-colors ${item.count > 0 ? 'bg-indigo-100 text-indigo-600' : 'bg-slate-200 text-slate-400'}`}>
                                                    <Check size={14} className={item.count > 0 ? "opacity-100" : "opacity-30"} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="mt-4 pt-4 border-t border-dashed border-slate-200">
                                        <div className="p-4 bg-indigo-600 text-white rounded-2xl shadow-lg shadow-indigo-100 flex justify-between items-center transition-transform hover:scale-[1.02]">
                                            <div>
                                                <div className="text-[10px] font-black opacity-80 uppercase tracking-widest">支給合計額 (選択月)</div>
                                                <div className="text-2xl font-black font-mono">
                                                    {formatYen(welfareStats.reduce((a,c)=>a+c.totalAmount,0))}
                                                </div>
                                            </div>
                                            <Wallet size={32} className="opacity-20" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Master Data Table */}
                        <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                                <h2 className="text-xl font-black flex items-center gap-2 text-slate-800 italic">
                                    <BarChart3 className="text-indigo-600" size={24} /> 経営詳細マスターデータ
                                </h2>
                            </div>
                            <div className="overflow-x-auto scrollbar-thin scrollbar-thumb-slate-300">
                                <table className="w-full text-left border-collapse min-w-[3000px]">
                                    <thead>
                                        <tr className="bg-white text-[10px] uppercase tracking-widest text-slate-400 font-black border-b border-slate-100">
                                            <th className="px-6 py-5 sticky left-0 bg-white z-20 border-r border-slate-50 min-w-[180px]">名前 / 院名 / 月</th>
                                            <th className="px-4 py-5 text-center">達成</th>
                                            <th className="px-4 py-5 bg-blue-50/30 text-center">入会率</th>
                                            <th className="px-4 py-5 bg-blue-50/30 text-right">新規売上</th>
                                            <th className="px-4 py-5 bg-emerald-50/30 text-center">退会率</th>
                                            <th className="px-4 py-5 text-center">口コミ (G/H/HB)</th>
                                            <th className="px-4 py-5 bg-rose-50/30 text-right font-black">個人売上</th>
                                            <th className="px-4 py-5 bg-indigo-50/30 text-right">継続売上</th>
                                            <th className="px-4 py-5 text-center">新規数</th>
                                            <th className="px-4 py-5">手当1(健康/勉)</th>
                                            <th className="px-4 py-5">手当2(誕/子/目)</th>
                                            <th className="px-4 py-5 text-center">タスク</th>
                                            <th className="px-4 py-5 text-right font-black text-indigo-600 bg-indigo-50/10">合計点</th>
                                            <th className="px-4 py-5">手当残高</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {filteredData.map((staff, i) => (
                                            <tr key={i} className="hover:bg-slate-50/80 transition-colors group text-sm font-bold">
                                                <td className="px-6 py-4 sticky left-0 bg-white group-hover:bg-slate-50 z-20 border-r border-slate-100 shadow-sm">
                                                    <div className="font-black text-slate-800 leading-none mb-1 underline decoration-indigo-200 decoration-2">{staff.name}</div>
                                                    <div className="text-[10px] text-slate-400 font-black uppercase tracking-tighter">{staff.branch} / {staff.month}</div>
                                                </td>
                                                <td className="px-4 py-4 text-center">
                                                    <span className={`px-2 py-0.5 rounded-full text-[10px] font-black ${staff.status === "達成" ? "bg-emerald-500 text-white" : "bg-slate-200 text-slate-500"}`}>
                                                        {staff.status}
                                                    </span>
                                                </td>
                                                <td className="px-4 py-4 text-center bg-blue-50/10 font-black text-blue-600 text-lg">
                                                    {fixPercent(staff.enrollRate)}%
                                                </td>
                                                <td className="px-4 py-4 text-right bg-blue-50/10 font-mono font-bold">
                                                    {formatYen(staff.newSales)}
                                                </td>
                                                <td className={`px-4 py-4 bg-emerald-50/10 text-center text-lg ${fixPercent(staff.churnRate) > 15 ? 'text-rose-500' : 'text-emerald-600'}`}>
                                                    {fixPercent(staff.churnRate)}%
                                                </td>
                                                <td className="px-4 py-4">
                                                    <div className="flex justify-center gap-1">
                                                        <ReviewIndicator label="G" val={staff.gReviews} color="bg-slate-700" />
                                                        <ReviewIndicator label="H" val={staff.hReviews} color="bg-blue-600" />
                                                        <ReviewIndicator label="HB" val={staff.hpbReviews} color="bg-rose-500" />
                                                    </div>
                                                </td>
                                                <td className="px-4 py-4 text-right bg-rose-50/10 font-mono font-black text-lg text-slate-900 italic">
                                                    {formatYen(staff.individualSales)}
                                                </td>
                                                <td className="px-4 py-4 text-right bg-indigo-50/10 font-mono">
                                                    {formatYen(staff.recurringSales)}
                                                </td>
                                                <td className="px-4 py-4 text-center text-slate-500 font-black">
                                                    {staff.newCount} 名
                                                </td>
                                                <td className="px-4 py-4">
                                                    <AllowanceLine label="健康" val={staff.healthAllowance} />
                                                    <AllowanceLine label="勉強" val={staff.studyAllowance} />
                                                </td>
                                                <td className="px-4 py-4">
                                                    <AllowanceLine label="誕生" val={staff.birthdayAllowance} />
                                                    <AllowanceLine label="目標" val={staff.goalAllowance} />
                                                </td>
                                                <td className="px-4 py-4 text-center">
                                                    {staff.taskMiss > 0 ? <span className="text-rose-500 font-black ring-1 ring-rose-200 px-1.5 py-0.5 rounded bg-rose-50">{staff.taskMiss}</span> : <CheckCircle size={18} className="text-emerald-400 mx-auto" />}
                                                </td>
                                                <td className="px-4 py-4 text-right font-black text-xl text-indigo-700 bg-indigo-50/20">{staff.totalScore}</td>
                                                <td className="px-4 py-4 text-[10px] font-mono opacity-60">
                                                    健: {formatYen(staff.healthBalance)} / 勉: {formatYen(staff.studyBalance)}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Sub-Components ---

        const KpiBox = ({ title, value, icon, sub, color }) => (
            <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 relative overflow-hidden group hover:shadow-md transition-all">
                <div className={`absolute top-0 right-0 w-20 h-20 ${color} opacity-[0.03] -mr-6 -mt-6 rounded-full group-hover:scale-110 transition-transform`} />
                <div className="flex items-start justify-between mb-3 relative z-10">
                    <div className={`p-2.5 rounded-2xl ${color} text-white shadow-lg`}>
                        {React.cloneElement(icon, { size: 18 })}
                    </div>
                    <div className="text-[9px] font-black text-slate-400 uppercase tracking-widest">{sub}</div>
                </div>
                <div className="relative z-10">
                    <h3 className="text-[11px] font-black text-slate-400 mb-1">{title}</h3>
                    <p className="text-xl font-black text-slate-900 tracking-tight">{value}</p>
                </div>
            </div>
        );

        const RankCard = ({ title, data, valKey, suffix = "", isCurrency = false, isPercent = false, reverseColor = false, fixFn = null, icon = null, accentColor = "text-indigo-600" }) => (
            <div className="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-5 flex items-center justify-between">
                    <span className="flex items-center gap-2">{icon} {title}</span>
                    <Trophy size={14} className="opacity-20" />
                </h3>
                <div className="space-y-4">
                    {data.map((staff, idx) => (
                        <div key={idx} className="flex items-center justify-between group">
                            <div className="flex items-center gap-3">
                                <div className={`w-6 h-6 rounded-lg flex items-center justify-center text-[9px] font-black ${
                                    idx === 0 ? "bg-yellow-400 text-white shadow-sm shadow-yellow-200" :
                                    idx === 1 ? "bg-slate-200 text-slate-600" :
                                    idx === 2 ? "bg-amber-100 text-amber-700" : "bg-slate-50 text-slate-400"
                                }`}>
                                    {idx + 1}
                                </div>
                                <div>
                                    <div className="text-xs font-black text-slate-700 group-hover:text-indigo-600 transition-colors">{staff.name}</div>
                                    <div className="text-[9px] text-slate-400 font-bold tracking-tighter uppercase">{staff.branch}</div>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className={`text-sm font-black ${reverseColor && idx === 0 ? 'text-emerald-600' : (idx === 0 ? accentColor : 'text-slate-900')}`}>
                                    {isCurrency ? `¥${Math.round((staff[valKey] || 0) / 10000).toLocaleString()}万` :
                                    isPercent && fixFn ? `${fixFn(staff[valKey])}${suffix}` :
                                    `${(staff[valKey] || 0).toLocaleString()}${suffix}`}
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const ReviewIndicator = ({ label, val, color }) => (
            <div className={`flex flex-col items-center justify-center w-7 h-9 rounded-lg ${color} text-white shadow-sm ring-1 ring-white/20`}>
                <span className="text-[7px] font-black leading-none mb-1 opacity-70">{label}</span>
                <span className="text-[10px] font-black leading-none">{val || 0}</span>
            </div>
        );

        const AllowanceLine = ({ label, val }) => (
            <div className="flex justify-between items-center gap-2 text-[9px] font-bold text-slate-400">
                <span>{label}:</span>
                <span className="font-mono text-slate-700">¥{(val || 0).toLocaleString()}</span>
            </div>
        );

        // Reactマウント処理 (すべてのESMモジュールの読み込みを待ってから実行)
        waitForGlobals().then(() => {
            // Initialize React hooks from global React
            useState = React.useState;
            useMemo = React.useMemo;
            useEffect = React.useEffect;
            useRef = React.useRef;
            createRoot = ReactDOM.createRoot;

            // Initialize icons from LucideReact
            const LucideIcons = window.LucideReact;
            TrendingUp = LucideIcons.TrendingUp;
            Users = LucideIcons.Users;
            Target = LucideIcons.Target;
            Calendar = LucideIcons.Calendar;
            MapPin = LucideIcons.MapPin;
            Search = LucideIcons.Search;
            Award = LucideIcons.Award;
            BarChart3 = LucideIcons.BarChart3;
            DollarSign = LucideIcons.DollarSign;
            Heart = LucideIcons.Heart;
            MessageSquare = LucideIcons.MessageSquare;
            Star = LucideIcons.Star;
            Gift = LucideIcons.Gift;
            CheckCircle = LucideIcons.CheckCircle;
            Info = LucideIcons.Info;
            Filter = LucideIcons.Filter;
            Download = LucideIcons.Download;
            ChevronRight = LucideIcons.ChevronRight;
            Activity = LucideIcons.Activity;
            Wallet = LucideIcons.Wallet;
            Loader2 = LucideIcons.Loader2;
            AlertCircle = LucideIcons.AlertCircle;
            Hash = LucideIcons.Hash;
            Percent = LucideIcons.Percent;
            RefreshCw = LucideIcons.RefreshCw;
            ChevronDown = LucideIcons.ChevronDown;
            Check = LucideIcons.Check;
            Trophy = LucideIcons.Trophy;

            const container = document.getElementById('root');
            const root = createRoot(container);
            root.render(<App />);
        });
    </script>
</body>
</html>
